<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="cart-icon">
                    ðŸ›’
                    <span class="cart-count" id="cart-count">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section class="intro">
            <h2>Welcome to My Store</h2>
            <p>Find best products at best prices.</p>
        </section>
    </main>

    <main id="products">
        <section class="products">
            <h2>Products</h2>
            <ul class="product-list" id="product-list">
                <li>Product 1 - $10 <button onclick="addToCart('Product 1', 10)">Add to Cart</button></li>
                <li>Product 2 - $20 <button onclick="addToCart('Product 2', 20)">Add to Cart</button></li>
                <li>Product 3 - $30 <button onclick="addToCart('Product 3', 30)">Add to Cart</button></li>
            </ul>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-list" id="cart-list"></ul>
            <p class="total-price" id="total-price">Total: $0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
